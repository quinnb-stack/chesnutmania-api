steps:
  - name: "gcr.io/cloud-builders/docker"
    dir: "backend"
    args:
      [
        "build",
        "-f",
        "./backend/Dockerfile.prod",
        "-t",
        "asia-southeast1-docker.pkg.dev/chesnut-api/chesnut-live-api/chesnut-live-api:latest",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-southeast1-docker.pkg.dev/chesnut-api/chesnut-live-api/chesnut-live-api:latest",
      ]

  - name: "ubuntu"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "Current dir:"
        pwd
        echo "Root contents:"
        ls -l
        echo "Backend contents:"
        ls -l backend

images:
  - "asia-southeast1-docker.pkg.dev/chesnut-api/chesnut-live-api/chesnut-live-api:latest"
